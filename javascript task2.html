<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    //array manipulation===============================================================================
    document.write("ARRAY MANIPULATION"+"<br>")
    let fruit=["apple","orange","mango"]
    fruit.push("animal")
    fruit.pop();
    fruit.unshift("orange")
    fruit.shift();
    console.log(fruit)
    document.write(fruit+"<br>"+"<br>")

    //array sorting===================================================================================
    document.write("ARRAY SORTING"+"<br>")
    let arr=[1,2,3,7,6,4,8,9,5]
    console.log(arr.reverse())
    document.write(arr.reverse()+"<br>"+"<br>")


    //array intialization &ccreation ========================================================================
    document.write("INITIALISATION AND CREATION"+"<br>")

    var arr1 = [1,5,2,3,1,4,2,6,8];
        console.log(arr1);
        document.write(arr1+"<br>"+"<br>")

    //array finding maximum and minimum================================================================================
    document.write("MAXIMUM AND MINIMUM"+"<br>")

    let arr2=[1,4,3,6,7,35,45,10]
    console.log(Math.max(...arr2))
    console.log(Math.min(...arr2))
    document.write(Math.max(...arr2)+"<br>")
    document.write(Math.min(...arr2)+"<br>"+"<br>")



    //array searching================================================================================
    document.write("ARRAY SEARCHING"+"<br>")


    let arr3=["hari","harikri","arun","justin","arunkumar","guhan","bharath"]
    console.log(arr3.indexOf("arun"))
    console.log(arr3.indexOf("justin"))
    document.write(arr3.indexOf("arun")+"<br>")
    document.write(arr3.indexOf("justin")+"<br>")


   

</script>
